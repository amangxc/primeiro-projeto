<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.formularios.css">

    <title>formulario</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
         <li>
           <a href="index.html">Home</a>
          </li>
      </ul>
    </nav>

    <div>
       <h1 id="titulo">Fale conosco</h1>
       <br>
    </div>

    <form>
        <fieldset class="grupo">
          <div class="campo">
            <label for="email">Seu email</label>
             <input type="email" name="email" id="email"> <br><br>


             <label for="pnome">Primeiro nome</label>
              <input type="text" id="pnome" nome="pnome" placeholder="Seu primeiro nome" required> <br><br>


             <label for="unome">Ultimo nome</label>
              <input type="text" id="unome" nome="unome" placeholder="Ultimo nome" required>  <br><br>
            </div>
        </fieldset>


      <!--tipo radio-->

    <div class="campo">
       <label>   
         <strong>Qual é sua graduação atualmente?</strong>
        <label> <br>

        <label>
            <input type="radio" name="faixa" value="Branca">Branca
        </label>
        <label>
            <input type="radio" name="faixa" value="Azul">Azul
        </label>
        <label>
            <input type="radio" name="faixa" value="Roxa">Roxa
        </label>
        <label>
            <input type="radio" name="faixa" value="Marrom">Marrom
        </label>
        <label>
            <input type="radio" name="faixa" value="Preta">Preta
        </label> <br><br>
    </div>


        <!--tipo select-->

     <div class="campo">
        <label for="graus">
            <strong>Quantos graus?</strong>
        </label>
        <select id="graus">
            <option selected disabled value="">Selecione</option>
            <option>1 grau</option>
            <option>2 graus</option>
            <option>3 graus</option>
            <option>4 graus</option>
        </select> <br><br>
      </div>

 <fieldset class="grupo">
    <div class="campo">
       <label>
          <strong>Há quanto tempo você pratica?</strong>
       </label> <br><br>

       <input type="checkbox" id="1" name="1" value=" menos de 1 ano">
        <label for="menos de 1 ano"> Menos de 1 ano</label>
<br>
        <input type="checkbox" id="2" name="2" value="há 1 ano e 5 meses">
         <label for="há 1 ano e 5 meses"> há 1 ano e 5 meses</label>
<br>
        <input type="checkbox" id="3" name="3" value="há 2 anos">
         <label for="há 2 anos"> há 2 anos</label>
<br>
        <input type="checkbox" id="3" name="3" value="há 3 anos">
          <label for="há 3 anos"> há 3 anos</label>
<br>
        <input type="checkbox" id="4" name="4" value="há mais de 4 anos">
          <label for="há mais de 4 anos">há mais de 4 anos</label>
    </div>
 </fieldset>

      <div class="campo">
         <br>
         <label>Conte um pouco da sua experiência:</label>
         <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
      </div>
         
      
       <button class="botao" type="submit">Concluído</button>
      
    </form>
    





</body>
</html>
